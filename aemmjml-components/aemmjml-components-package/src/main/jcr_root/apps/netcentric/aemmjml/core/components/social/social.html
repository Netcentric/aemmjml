<sly data-sly-use.component="biz.netcentric.cq.tools.aemmjml.components.MjmlSocial"
     data-sly-use.templates="/apps/core/wcm/components/commons/v1/templates.html">
    <mj-social data-sly-test.notEmpty="${!component.elements.empty}"
               data-sly-attribute="${component.attributes}">
        <mj-social-element data-sly-repeat.element="${component.elements}"
                           data-sly-attribute="${element.attributes}">
            ${element.label}
        </mj-social-element>
    </mj-social>
    <mj-text data-sly-test="${!notEmpty}">
        <sly data-sly-call="${templates.placeholder @ isEmpty = !notEmpty}">
        </sly>
    </mj-text>
</sly>
