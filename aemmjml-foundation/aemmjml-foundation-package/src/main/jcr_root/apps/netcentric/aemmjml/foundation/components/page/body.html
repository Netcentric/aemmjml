<mj-body data-sly-use.page="biz.netcentric.cq.tools.aemmjml.MjmlPage"
         data-sly-attribute="${page.body.attributes}"
         css-class="mjml">
    <mj-section padding="10px 0px" full-width="true" data-sly-test="${!wcmmode.disabled}">
        <mj-column padding="0px">
            <mj-raw>
                <sly data-sly-resource="${resource.path @ resourceType='mcm/campaign/components/status'}">
                </sly>
            </mj-raw>
        </mj-column>
    </mj-section>
    <sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer"
         data-sly-repeat.child="${templatedContainer.structureResources}"
         data-sly-resource="${child.path @ resourceType=child.resourceType, decoration='false'}"></sly>
</mj-body>
